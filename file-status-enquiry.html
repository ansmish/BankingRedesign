<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Status Enquiry</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Function to load the common layout
        function loadLayout() {
            fetch('layout.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('layout-container').innerHTML = data;
                    document.getElementById('page-content').innerHTML = `
                        <h1>File Status Enquiry</h1>
                        <p>This is the File Status Enquiry page.</p>
                    `;
                })
                .catch(error => console.error('Error loading layout:', error));
        }
    </script>
</head>
<body onload="loadLayout()">
    <div id="layout-container"></div>
</body>
</html>
